# =============================================================================
# ALIENS ATTACK - PERFORMANCE OPTIMIZATION CONFIGURATION
# =============================================================================

# Object Pooling Configuration
performance.pooling.enabled=true
performance.pooling.position.max_size=1000
performance.pooling.event.max_size=500
performance.pooling.unit.max_size=200
performance.pooling.action.max_size=300
performance.pooling.pre_populate=true
performance.pooling.pre_populate_ratio=0.5

# Combat Calculation Caching
performance.caching.enabled=true
performance.caching.combat.max_size=1000
performance.caching.combat.ttl_minutes=5
performance.caching.combat.enable_metrics=true

# Lazy Loading Configuration
performance.lazy_loading.enabled=true
performance.lazy_loading.thread_pool_size=4
performance.lazy_loading.max_concurrent_loads=10
performance.lazy_loading.preload_critical=true

# Multithreaded AI Configuration
performance.multithreading.ai.enabled=true
performance.multithreading.ai.thread_pool_size=4
performance.multithreading.ai.max_concurrent=8
performance.multithreading.ai.timeout_ms=5000
performance.multithreading.ai.batch_processing=true
performance.multithreading.ai.batch_size=4

# Performance Monitoring
performance.monitoring.enabled=true
performance.monitoring.log_interval_seconds=60
performance.monitoring.enable_metrics=true
performance.monitoring.enable_profiling=true

# Performance Metrics System
performance.metrics.enabled=true
performance.metrics.warning_threshold_ms=100
performance.metrics.critical_threshold_ms=500
performance.metrics.memory_warning_threshold=0.75
performance.metrics.memory_critical_threshold=0.90
performance.metrics.memory_emergency_threshold=0.95

# Game Loop Profiling
performance.profiling.enabled=true
performance.profiling.frame_time_warning_ms=16
performance.profiling.frame_time_critical_ms=33
performance.profiling.phase_warning_ms=8
performance.profiling.phase_critical_ms=16

# Memory and GC Monitoring
performance.memory.monitoring.enabled=true
performance.memory.monitoring.interval_ms=5000
performance.memory.monitoring.history_size=100
performance.memory.monitoring.leak_threshold_kb=1024
performance.memory.monitoring.heap_warning_threshold=0.75
performance.memory.monitoring.heap_critical_threshold=0.90
performance.memory.monitoring.heap_emergency_threshold=0.95

# Memory Management
performance.memory.enable_object_pooling=true
performance.memory.enable_lazy_loading=true
performance.memory.max_cache_size_mb=512
performance.memory.gc_optimization=true

# Thread Pool Configuration
performance.threads.core_pool_size=4
performance.threads.max_pool_size=8
performance.threads.keep_alive_seconds=60
performance.threads.queue_capacity=1000

# Combat System Optimization
performance.combat.enable_caching=true
performance.combat.enable_multithreading=true
performance.combat.max_concurrent_calculations=16
performance.combat.calculation_timeout_ms=1000

# AI System Optimization
performance.ai.enable_multithreading=true
performance.ai.max_concurrent_decisions=8
performance.ai.decision_timeout_ms=5000
performance.ai.enable_batch_processing=true
performance.ai.batch_size=4

# Resource Loading Optimization
performance.resources.enable_async_loading=true
performance.resources.max_concurrent_loads=10
performance.resources.preload_priority_resources=true
performance.resources.enable_compression=true
